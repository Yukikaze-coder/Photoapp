<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo View - ProCamShare</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    .fullscreen-photo-container {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .fullscreen-photo-container img {
      max-width: 95vw;
      max-height: 80vh;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.7);
      object-fit: contain;
      background: #222;
    }
    .photo-meta {
      margin-top: 2rem;
      text-align: center;
      color: #eee;
    }
    .back-btn {
      position: absolute;
      top: 2rem;
      left: 2rem;
      padding: 0.7rem 2rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      cursor: pointer;
      z-index: 20;
      transition: background 0.3s;
      font-weight: bold;
    }
    .back-btn:hover {
      background: #0077cc;
      color: #fff;
    }
    @media (max-width: 600px) {
      .fullscreen-photo-container img {
        max-width: 100vw;
        max-height: 60vh;
      }
      .photo-meta {
        margin-top: 1rem;
        font-size: 1rem;
      }
      .back-btn {
        top: 1rem;
        left: 1rem;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="fullscreen-photo-container">
    <button class="back-btn" id="back-to-gallery">‚Üê Back</button>
    <div id="single-photo-details"></div>
  </div>
  <script src="../script.js"></script>
  <script>
    document.getElementById('back-to-gallery').onclick = function() {
      window.history.back();
    };

    document.addEventListener('DOMContentLoaded', function() {
      const photoId = Number(localStorage.getItem('selectedPhotoId'));
      const gallery = JSON.parse(localStorage.getItem('gallery') || '[]');
      const photo = gallery.find(p => p.id === photoId);
      const details = document.getElementById('single-photo-details');
      if (photo) {
        details.innerHTML = `
          <img src="${photo.url}" alt="" />
          <div class="photo-meta">
            <h2>${photo.metadata.name || ''}</h2>
            <p><strong>Camera:</strong> ${photo.metadata.camera || ''}</p>
            <p><strong>Lens:</strong> ${photo.metadata.lens || ''}</p>
          </div>
        `;
      } else {
        details.innerHTML = '<p>Photo not found.</p>';
      }
    });
  </script>
</body>
</html>
