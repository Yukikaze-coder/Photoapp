<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Gallery - ProCamShare</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: white;
      color: #0077cc;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .home-link:hover {
      background: #005fa3;
      color: white;
    }

    .feature-detail {
      flex: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInMoveUp 0.8s ease forwards;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .input-field {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.5);
    }

    .button-delete {
      margin-top: 1rem;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    .button-delete:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    @keyframes fadeInMoveUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <a href="../index.html" class="home-link">üè† Home</a>

  <header>
    <div class="logo">ProCamShare</div>
    <button id="toggle-dark-mode" style="position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; cursor:pointer;">üåô</button>
  </header>

  <section class="feature-detail">
    <h1>Manage Your Gallery</h1>

    <div id="manageGallery" class="gallery"></div>

  </section>

  <footer>
    <p>Made with ‚ù§Ô∏è for photographers. &copy; 2025 ProCamShare / Code Chrysalis</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    function renderManageGallery() {
      const galleryEl = document.getElementById('manageGallery');
      const photos = viewPhotos();
      galleryEl.innerHTML = '';

      photos.forEach(photo => {
        if (!photo || !photo.metadata) return;

        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="${photo.url}" alt="Photo Preview" />
          <h3>${photo.metadata.name}</h3>
          <input type="text" class="input-field" placeholder="Camera" value="${photo.metadata.camera}" 
            onchange="updatePhotoMeta(${photo.id}, 'camera', this.value)" />
          <input type="text" class="input-field" placeholder="Lens" value="${photo.metadata.lens}" 
            onchange="updatePhotoMeta(${photo.id}, 'lens', this.value)" />
          <button class="button-delete" onclick="deletePhoto(${photo.id}); renderManageGallery();">Delete</button>
        `;
        galleryEl.appendChild(card);
      });
    }

    function updatePhotoMeta(photoId, field, value) {
      const update = {};
      update[field] = value;
      editPhoto(photoId, update);
      renderManageGallery();
    }

    window.addEventListener('DOMContentLoaded', () => {
      renderManageGallery();
    });
  </script>

</body>
</html>
