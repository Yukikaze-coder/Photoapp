<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication - ProCamShare</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #0077cc;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    .home-link {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: white;
      color: #0077cc;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    .home-link:hover {
      background: #005fa3;
      color: white;
    }

    .feature-detail {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .tabs {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .tab-button {
      padding: 0.5rem 1.5rem;
      background: #ddd;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab-button.active {
      background: #0077cc;
      color: white;
    }

    .auth-form {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      animation: fadeInMoveUp 0.8s ease forwards;
    }

    .input-field {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: box-shadow 0.3s, border-color 0.3s;
    }

    .input-field:focus {
      outline: none;
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0, 119, 204, 0.5);
    }

    .button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .button:hover {
      background: #005fa3;
      transform: scale(1.05);
    }

    @keyframes fadeInMoveUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <a href="../index.html" class="home-link">üè† Home</a>

  <header>
    <div class="logo">ProCamShare</div>
    <button id="toggle-dark-mode" style="position:absolute; top:1rem; right:1rem; background:none; border:none; font-size:1.5rem; cursor:pointer;">üåô
</button>
  </header>

  <section class="feature-detail">
    <h1>Authentication</h1>

    <div class="tabs">
      <button class="tab-button active" id="sign-in-tab">Sign In</button>
      <button class="tab-button" id="sign-up-tab">Sign Up</button>
    </div>

    <form id="auth-form" class="auth-form" action="javascript:void(0);">
      <div id="sign-in-fields">
        <input type="text" id="signin-username" placeholder="Username" class="input-field" required />
        <input type="password" id="signin-password" placeholder="Password" class="input-field" required />
        <button type="submit" class="button">Sign In</button>
      </div>

      <div id="sign-up-fields" style="display: none;">
        <input type="text" id="signup-username" placeholder="Username" class="input-field" required />
        <input type="email" id="signup-email" placeholder="Email" class="input-field" required />
        <input type="password" id="signup-password" placeholder="Password" class="input-field" required />
        <button type="submit" class="button">Sign Up</button>
      </div>
    </form>

  </section>

  <footer>
    <p>Made with ‚ù§Ô∏è for photographers. &copy; 2025 ProCamShare / Code Chrysalis</p>
  </footer>

  <script src="../script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const authForm = document.getElementById('auth-form');
      const signInTab = document.getElementById('sign-in-tab');
      const signUpTab = document.getElementById('sign-up-tab');
      const signInFields = document.getElementById('sign-in-fields');
      const signUpFields = document.getElementById('sign-up-fields');

      signInTab.addEventListener('click', () => {
        signInTab.classList.add('active');
        signUpTab.classList.remove('active');
        signInFields.style.display = 'block';
        signUpFields.style.display = 'none';
      });

      signUpTab.addEventListener('click', () => {
        signUpTab.classList.add('active');
        signInTab.classList.remove('active');
        signInFields.style.display = 'none';
        signUpFields.style.display = 'block';
      });

      authForm.addEventListener('submit', function(e) {
        e.preventDefault();
        if (signInFields.style.display !== 'none') {
          const username = document.getElementById('signin-username').value;
          const password = document.getElementById('signin-password').value;
          if (username && password) {
            alert('Welcome back, ' + username + '!');
          } else {
            alert('Please enter your username and password.');
          }
        } else {
          const username = document.getElementById('signup-username').value;
          const email = document.getElementById('signup-email').value;
          const password = document.getElementById('signup-password').value;
          if (username && email && password) {
            alert('Account created for ' + username + '!');
          } else {
            alert('Please fill all fields for sign up.');
          }
        }
      });
    });
  </script>

</body>
</html>
